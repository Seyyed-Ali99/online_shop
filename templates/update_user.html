
{% extends 'index.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/templatemo.css' %}">
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm rounded-3 p-4 bg-white">
          <h2 class="mb-4 text-center fw-semibold text-primary">Edit User</h2>
          <form method="post" action="{% url 'update_user' %}">
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger small mt-1">{{ field.errors }}</div>
                {% endif %}
              </div>
            {% endfor %}
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary fw-semibold py-2 px-4 rounded-pill shadow-sm hover-shadow">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional hover effect for button -->
<style>
  .hover-shadow:hover {
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
</style>
{% endblock %}
