{% extends 'shop.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Product Create
        {% endblock %}
    </title>
</head>
<body>

        {% block content %}
            <form method="post" action="{% url 'add_product' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
{#                {{ form.store.as_hidden}}#}
                <button type="submit"> Create </button>
            </form>
        {% endblock %}

</body>
</html>
