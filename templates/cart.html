<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #cart-container { display: flex; flex-wrap: wrap; gap: 15px; }
        .cart-item { border: 1px solid #ddd; padding: 10px; width: 200px; }
        .cart-item img { width: 100%; height: auto; }
    </style>
</head>
<body>

    <h1>Shopping Cart</h1>
    <button onclick="loadCart()">Load Cart Items</button>
    <div id="cart-container"></div>

    <script>
        function loadCart() {
            $.ajax({
                url: "{% url 'cart_items' %}",  // Adjust this URL to match your DRF endpoint
                type: "GET",
                success: function(response) {
                    $("#cart-container").empty();
                    response.products.forEach(product => {
                        $("#cart-container").append(
                            <div class="cart-item">
                                <img src="${product.image.url}" alt="${product.name}"></img>
                                <h3>${product.name}</h3>
                                <p>Category: ${product.category}</p>
                                <p>Price: ${product.price}</p>
                                <p>Quantity: ${product.quantity}</p>
                                <p>Date: ${product.date_of_product}</p>
                            </div>
                        );
                    });
                },
                error: function(xhr, status, error) {
                    alert("Error loading cart: " + error);
                }
            });
        }
    </script>

</body>
</html>
