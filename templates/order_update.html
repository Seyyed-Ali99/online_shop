{% extends 'index.html' %}
{% load static %}

{% block title %}
    Update Order
{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Update the order </h2>
  <form method="post" action="" class="bg-light p-4 rounded shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary mt-3">Update</button>
    <a href="{% url 'shop_orders' %}" class="btn btn-secondary mt-3 ms-2">Back to Shop</a>
  </form>
</div>
{% endblock %}
